<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_container">
                <div class="header_logo">
                    <div class="logo"></div>
                </div>
                <nav class="header_nav">
                    <ul class="nav_list">
                        <li class="nav_link">Главная</li>
                        <li class="nav_link">Технология</li>
                        <li class="nav_link">График полетов</li>
                        <li class="nav_link">Гарантии</li>
                        <li class="nav_link">О компании</li>
                        <li class="nav_link">Контакты</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="left_container">
                <div class="adventure">
                    <span>ПУТЕШЕСТВИЕ</span>
                    <span>на красную планету</span>
                </div>
                <div class="btn_point">
                    <button>Начать путешествие</button>
                    <div class="pointer"></div>
                </div>
            </div>
            <div class="right_container">
                <div class="cards">
                    <div class="card card1">
                        <p>мы</p>
                        <p>1</p>
                        <p>на рынке</p>
                    </div>
                    <div class="card card2">
                        <p>гарантируем</p>
                        <p>50%</p>
                        <p>безопасность</p>
                    </div>
                    <div class="card card3">
                        <p>календарик за</p>
                        <p>2001<span>г.</span></p>
                        <p>в подарок</p>
                    </div>
                    <div class="card card4">
                        <p>путешествие</p>
                        <p>597</p>
                        <p>дней</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
